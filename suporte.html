 <link rel="stylesheet" href="suporte.css">

<body>
  <div id="header">
    <a href="menu.html"><img
        src="https://cdn.discordapp.com/attachments/712134235854733404/1116077785555947670/FORTES_LOGOMARCA_moldura-e1660776738611.png"
        class="return-logo"></a>
    <h1>Suporte ao Cliente</h1>
  </div>
  <div class="main-op">
    <div class="main">
      <div id="content">
        <h1>Entre em Contato</h1>


        <ul> 99999-99999 - Fortes Engenharia Suporte </ul>
        <ul> fortesengenharia@gmail.com </ul>
        <div id="content">



          <h4>Estamos aqui para ajudar.</h4>
          <h4> Preencha o formulário abaixo e entraremos em contato o mais breve possível.</h4>

          <form class="contact-form" id="my-form">
            <div class="form-field">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
              <script src="suporte.js"></script>
            </div>

            <div class="form-field">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-field">
              <input type="submit" value="Enviar Mensagem" class="button">
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
