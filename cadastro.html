<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cadastro.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link
    rel="shortcut icon"
    href="https://cdn.glitch.global/d9f9ea95-a051-4b69-becf-d2057ac98f73/My_project-1-removebg-preview.ico?v=1686163980389"
    type="image/x-icon">
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="https://cdn.glitch.global/d9f9ea95-a051-4b69-becf-d2057ac98f73/FORTES_LOGO.png?v=1685429439681">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="login.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo"required >
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required="Preencha com o email">
                </div>

                <div class="input-group">
                    <label for="token de Acesso">Token de Acesso</label>
                    <input type="number" id="token de Acesso"  placeholder="123456" required maxlength="6" >
                </div>

                <div class="input-group w50">
                    <label for="gender">Sexo:</label>
                    <select class="botton" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <div class="input-group w50">
                    <label for="department">Setor:</label>
                    <select class="botton" required>
                        <option value="">Selecione</option>
                        <option value="contabilidade">Contabilidade</option>
                        <option value="engenharia">Engenharia</option>
                        <option value="almoxarifado">Almoxarifado</option>
                        <option value="ti">TI</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required="Preencha a data de nascimento" aria-required="">
                </div>
                <div class="input-group">
                    <a href="habilidade.html">
                    <input type="button" value="Selecionar Habilidades" onclick="selecionarHabilidades()">
                </a>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" >
                        Eu li e concordo com os termos de uso
                    </label>
                </div>
                
                <div class="input-group">
                    <button><a href="login.html">Cadastrar</a>
                </button>
                </div>
                    
                  
                
                
                </div>
            </form>
        </div>
    </div>
</body>
</html>
